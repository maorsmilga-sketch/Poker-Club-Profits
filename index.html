<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>הסניף הדיגיטלי - היועץ</title>
    <style>
        :root {
            --bg-color: #121212;
            --panel-bg: #1e272e;
            --card-bg: #ffffff;
            --accent-green: #2ecc71;
            --accent-red: #e74c3c;
            --accent-gold: #f1c40f;
            --text-color: #ecf0f1;
            --input-bg: #2d3436;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 10px;
            padding-bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
        }

        /* --- Header --- */
        header { 
            display: flex; align-items: center; justify-content: center; 
            gap: 10px; margin-bottom: 15px; width: 100%;
        }
        .logo-img { height: 40px; }
        h1 { margin: 0; font-weight: 600; font-size: 1.2rem; color: var(--accent-gold); }

        /* --- Cards Section --- */
        .cards-section { width: 100%; max-width: 450px; margin-bottom: 15px; }
        .label { font-size: 0.85rem; color: #bdc3c7; margin-bottom: 4px; display: block; }
        .cards-row { display: flex; gap: 8px; justify-content: center; margin-bottom: 12px; }
        .card-slot {
            width: 17%; aspect-ratio: 2/3; max-width: 55px;
            background: rgba(255,255,255,0.08); border: 1px dashed #7f8c8d; border-radius: 6px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: bold; transition: background 0.2s;
        }
        .card-slot.filled { background: var(--card-bg); border: 2px solid #fff; color: #333; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .card-slot.red { color: #c0392b; }
        .card-slot.black { color: #2c3e50; }

        /* --- Betting Inputs --- */
        .inputs-container {
            width: 100%; max-width: 450px; background: var(--panel-bg);
            padding: 12px; border-radius: 12px; margin-bottom: 15px;
        }
        .inputs-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .input-group { flex: 1; position: relative; }
        input[type="number"] {
            width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #444;
            background: var(--input-bg); color: white; font-size: 1.2rem; text-align: center; box-sizing: border-box;
        }
        input:focus { border-color: var(--accent-gold); outline: none; }
        .money-display { font-size: 0.75rem; position: absolute; bottom: -18px; left: 0; width: 100%; text-align: center; font-weight: bold;}

        /* Quick Chips Buttons */
        .chips-row { display: flex; gap: 5px; justify-content: center; flex-wrap: wrap; margin-top: 20px;}
        .chip-btn {
            background: #34495e; border: 1px solid #555; color: white;
            padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; min-width: 50px;
        }
        .chip-btn.clear { background: #c0392b; border-color: #e74c3c; }
        .chip-btn:active { transform: scale(0.95); }

        /* --- Advisor Panel --- */
        .advisor-panel {
            width: 100%; max-width: 450px; text-align: center; background: #22303f;
            border: 2px solid #34495e; border-radius: 10px; overflow: hidden;
            margin-bottom: 20px; transition: border-color 0.3s;
        }
        .advisor-header { background: #2c3e50; padding: 5px; font-size: 0.8rem; color: #bdc3c7; }
        .advisor-content { padding: 12px; font-size: 1.5rem; font-weight: bold; min-height: 40px; display: flex; align-items: center; justify-content: center; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1px; background: #444; }
        .stat-item { background: #2b3b4b; padding: 8px; }
        .stat-val { font-size: 1.1rem; font-weight: bold; color: var(--accent-gold); direction: ltr; }

        /* --- Compact Table & Controls --- */
        .table-controls-wrapper {
            width: 100%; max-width: 450px; display: flex; align-items: center;
            justify-content: space-between; background: #181818; padding: 10px;
            border-radius: 15px; border: 1px solid #333;
        }
        .ctrl-col { display: flex; flex-direction: column; gap: 8px; }
        .ctrl-btn {
            background: #34495e; color: white; border: none; padding: 8px 12px;
            border-radius: 6px; cursor: pointer; font-size: 0.8rem; min-width: 80px;
        }
        .dealer-ctrl { background: #e67e22; color: #fff; font-weight: bold; display: flex; justify-content: space-between; align-items: center; padding: 5px 10px;}
        .next-hand-btn { background: var(--accent-gold); color: black; font-weight: bold; height: 100%; }

        /* Mini Table Visualization */
        .mini-table {
            position: relative; width: 140px; height: 90px; background: #1e5f36;
            border: 4px solid #3e2723; border-radius: 70px; margin: 0 10px; flex-shrink: 0;
        }
        
        /* --- Table Center Content (Logo & Text) --- */
        .table-center-content {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1; /* Behind seats */
            pointer-events: none;
        }
        .table-logo { max-width: 40px; max-height: 30px; opacity: 0.85; }
        .table-text { font-size: 0.5rem; color: rgba(255,255,255,0.7); margin-top: 2px; white-space: nowrap; }

        .seat {
            position: absolute; width: 20px; height: 20px; background: #7f8c8d;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 0.6rem; color: white; transform: translate(-50%, -50%); z-index: 3;
        }
        .seat.hero { background: var(--accent-gold); color: black; border: 1px solid white; width: 24px; height: 24px; z-index: 4;}
        
        .dealer-puck {
            position: absolute; width: 14px; height: 14px; background: white; color: black;
            border-radius: 50%; font-size: 0.6rem; font-weight: bold; display: flex;
            align-items: center; justify-content: center; z-index: 5; border: 1px solid #999;
            transition: all 0.3s ease;
        }

        /* --- Modal Selector --- */
        #card-selector {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 2000;
        }
        .selector-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; width: 90%; max-width: 380px; }
        .select-btn { padding: 18px; font-size: 1.4rem; background: #ecf0f1; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .suits-grid { display: none; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 70%; }
        .suit-btn { font-size: 4rem; background: white; padding: 15px; border-radius: 12px; border: none; cursor: pointer; }
        .suit-btn:disabled { opacity: 0.2; filter: grayscale(1); }
        .cancel-btn { margin-top: 30px; padding: 10px 40px; background: transparent; border: 1px solid #7f8c8d; color: #bdc3c7; border-radius: 20px;}

    </style>
</head>
<body>

    <header>
        <img src="logo1.png" alt="Logo" class="logo-img" onerror="this.style.display='none'">
        <div>
            <h1>הסניף הדיגיטלי - היועץ</h1>
        </div>
    </header>

    <div class="cards-section">
        <span class="label">היד שלי</span>
        <div class="cards-row" id="my-hand">
            <div class="card-slot" onclick="openSelector(this)">+</div>
            <div class="card-slot" onclick="openSelector(this)">+</div>
        </div>

        <span class="label">קלפי שולחן</span>
        <div class="cards-row" id="board">
            <div class="card-slot" onclick="openSelector(this)">+</div>
            <div class="card-slot" onclick="openSelector(this)">+</div>
            <div class="card-slot" onclick="openSelector(this)">+</div>
            <div class="card-slot" onclick="openSelector(this)">+</div>
            <div class="card-slot" onclick="openSelector(this)">+</div>
        </div>
    </div>

    <div class="inputs-container">
        <div class="inputs-row">
            <div class="input-group">
                <span class="label">סה"כ קופה</span>
                <input type="number" id="pot-size" placeholder="0" oninput="calculate()">
                <div id="pot-money" class="money-display" style="color: var(--accent-green)">₪0</div>
            </div>
            <div class="input-group">
                <span class="label">עלות להשוות</span>
                <input type="number" id="to-call" placeholder="0" oninput="calculate()">
                <div id="call-money" class="money-display" style="color: var(--accent-red)">₪0</div>
            </div>
        </div>
        
        <div class="chips-row">
            <button class="chip-btn" onclick="addChips(10)">+10</button>
            <button class="chip-btn" onclick="addChips(50)">+50</button>
            <button class="chip-btn" onclick="addChips(100)">+100</button>
            <button class="chip-btn" onclick="addChips(500)">+500</button>
            <button class="chip-btn clear" onclick="clearChips()">נקה</button>
        </div>
    </div>

    <div class="advisor-panel" id="advisor-panel">
        <div class="advisor-header" id="advisor-status">--</div>
        <div class="advisor-content" id="recommendation-text">הזן קלפים...</div>
        <div class="stats-grid">
            <div class="stat-item">
                <div class="label">Equity</div>
                <div class="stat-val" id="equity-val">--%</div>
            </div>
            <div class="stat-item">
                <div class="label">Pot Odds</div>
                <div class="stat-val" id="pot-odds-val">--%</div>
            </div>
        </div>
    </div>

    <div class="table-controls-wrapper">
        <div class="ctrl-col">
            <button class="ctrl-btn" onclick="changePlayerCount(1)">+ שחקן</button>
            <button class="ctrl-btn" onclick="changePlayerCount(-1)">- שחקן</button>
        </div>

        <div class="mini-table" id="poker-table">
            <div class="table-center-content">
                <img src="logo1.png" alt="Logo" class="table-logo" onerror="this.style.opacity=0">
                <div class="table-text">הסניף הדיגיטלי</div>
            </div>
            
            <div class="dealer-puck" id="dealer-btn">D</div>
            </div>

        <div class="ctrl-col" style="align-items: flex-end;">
            <div class="dealer-ctrl">
                <span onclick="moveDealer(-1)" style="cursor:pointer; padding:0 5px;">&lt;</span>
                <span>D</span>
                <span onclick="moveDealer(1)" style="cursor:pointer; padding:0 5px;">&gt;</span>
            </div>
            <button class="ctrl-btn next-hand-btn" onclick="nextHand()">יד חדשה</button>
        </div>
    </div>

    <div id="card-selector">
        <h2 id="selector-title" style="color:white; margin-bottom:20px;">בחר קלף</h2>
        <div class="selector-grid" id="ranks-grid"></div>
        <div class="suits-grid" id="suits-grid"></div>
        <button class="cancel-btn" onclick="closeSelector()">ביטול</button>
    </div>

    <script>
        // === Global State ===
        let totalPlayers = 6;
        let dealerPosition = 1; 

        // === Init ===
        window.onload = function() {
            initRankGrid();
            renderTable();
            calculate();
        };

        // === Betting Helpers ===
        function addChips(amount) {
            let potInput = document.getElementById('pot-size');
            let currentVal = parseFloat(potInput.value) || 0;
            potInput.value = currentVal + amount;
            calculate();
        }

        function clearChips() {
            document.getElementById('pot-size').value = '';
            document.getElementById('to-call').value = '';
            calculate();
        }

        // === Table Visualization (Mini) ===
        function renderTable() {
            const table = document.getElementById('poker-table');
            document.querySelectorAll('.seat').forEach(e => e.remove());

            for (let i = 0; i < totalPlayers; i++) {
                const seat = document.createElement('div');
                seat.className = i === 0 ? 'seat hero' : 'seat active';
                seat.innerText = i === 0 ? 'Me' : i;
                
                const angleDeg = 90 + (360 / totalPlayers) * i;
                const angleRad = angleDeg * (Math.PI / 180);
                
                const x = 50 + 42 * Math.cos(angleRad); 
                const y = 50 + 40 * Math.sin(angleRad); 
                
                seat.style.left = x + '%';
                seat.style.top = y + '%';
                table.appendChild(seat);
            }
            updateDealerVisual();
        }

        function moveDealer(direction) {
            dealerPosition = (dealerPosition + direction + totalPlayers) % totalPlayers;
            updateDealerVisual();
            calculate(); 
        }

        function updateDealerVisual() {
            const btn = document.getElementById('dealer-btn');
            const angleDeg = 90 + (360 / totalPlayers) * dealerPosition;
            const angleRad = angleDeg * (Math.PI / 180);
            
            const x = 50 + 28 * Math.cos(angleRad); 
            const y = 50 + 28 * Math.sin(angleRad);
            
            btn.style.left = x + '%';
            btn.style.top = y + '%';
            
            updateStatusText();
        }

        function changePlayerCount(delta) {
            let newVal = totalPlayers + delta;
            if (newVal < 2) newVal = 2;
            if (newVal > 10) newVal = 10;
            totalPlayers = newVal;
            if (dealerPosition >= totalPlayers) dealerPosition = 0;
            renderTable();
            calculate();
        }

        function nextHand() {
            document.querySelectorAll('.card-slot').forEach(slot => {
                slot.innerHTML = '+';
                slot.className = 'card-slot';
                slot.removeAttribute('data-value');
            });
            clearChips();
            moveDealer(1);
        }

        // === Strategy Logic ===
        function getMyPositionName() {
            if (dealerPosition === 0) return "BTN";
            if ((dealerPosition + 1) % totalPlayers === 0) return "SB";
            if ((dealerPosition + 2) % totalPlayers === 0) return "BB";
            if ((dealerPosition + 3) % totalPlayers === 0) return "UTG";
            if ((0 + 1) % totalPlayers === dealerPosition) return "CO"; 
            return "Mid/Early";
        }

        function updateStatusText() {
            const pos = getMyPositionName();
            document.getElementById('advisor-status').innerText = `מיקום: ${pos} | שחקנים: ${totalPlayers}`;
            return pos;
        }

        // === Card Selector Logic ===
        let currentSlot = null;
        let selectedRank = null;
        const ranks = ['A','K','Q','J','T','9','8','7','6','5','4','3','2'];
        const suitSymbols = {'h':'♥', 'd':'♦', 'c':'♣', 's':'♠'};

        function initRankGrid() {
            const g = document.getElementById('ranks-grid');
            ranks.forEach(r => {
                let b = document.createElement('button');
                b.className = 'select-btn';
                b.innerText = r;
                b.onclick = () => selectRank(r);
                g.appendChild(b);
            });
        }
        function openSelector(el) {
            currentSlot = el;
            document.getElementById('card-selector').style.display = 'flex';
            document.getElementById('ranks-grid').style.display = 'grid';
            document.getElementById('suits-grid').style.display = 'none';
        }
        function closeSelector() { document.getElementById('card-selector').style.display = 'none'; }
        
        function selectRank(r) {
            selectedRank = r;
            document.getElementById('ranks-grid').style.display = 'none';
            const sg = document.getElementById('suits-grid');
            sg.style.display = 'grid';
            sg.innerHTML = '';
            
            const taken = [];
            document.querySelectorAll('.card-slot.filled').forEach(s => {
                if (s !== currentSlot) taken.push(s.dataset.value);
            });

            ['h','d','c','s'].forEach(s => {
                const val = selectedRank + s;
                const btn = document.createElement('button');
                btn.className = 'suit-btn';
                btn.innerText = suitSymbols[s];
                btn.style.color = (s==='h'||s==='d')?'#e74c3c':'#2c3e50';
                if (taken.includes(val)) btn.disabled = true;
                else btn.onclick = () => {
                    currentSlot.innerHTML = selectedRank + suitSymbols[s];
                    currentSlot.className = `card-slot filled ${(s==='h'||s==='d')?'red':'black'}`;
                    currentSlot.dataset.value = val;
                    closeSelector();
                    calculate();
                };
                sg.appendChild(btn);
            });
        }

        // === Calc Logic ===
        function calculate() {
            const pot = parseFloat(document.getElementById('pot-size').value) || 0;
            const call = parseFloat(document.getElementById('to-call').value) || 0;
            
            document.getElementById('pot-money').innerText = `₪${(pot/10).toLocaleString()}`;
            document.getElementById('call-money').innerText = `₪${(call/10).toLocaleString()}`;

            const myCards = Array.from(document.querySelectorAll('#my-hand .card-slot.filled')).map(e => e.dataset.value);
            const board = Array.from(document.querySelectorAll('#board .card-slot.filled')).map(e => e.dataset.value);
            
            const pos = updateStatusText();
            const recText = document.getElementById('recommendation-text');
            const panel = document.getElementById('advisor-panel');
            
            if (myCards.length < 2) {
                recText.innerText = "הזן קלפים...";
                panel.style.borderColor = "#34495e";
                recText.style.color = "white";
                return;
            }

            if (board.length === 0) {
                document.getElementById('equity-val').innerText = "Pre";
                document.getElementById('pot-odds-val').innerText = "-";
                const advice = getPreflopAdvice(myCards, pos);
                recText.innerText = advice.text;
                recText.style.color = advice.color;
                panel.style.borderColor = advice.color;
            } else {
                let equity = simulateEquity();
                let potOdds = (pot > 0 && call > 0) ? (call / (pot + call)) * 100 : 0;
                
                document.getElementById('equity-val').innerText = equity + "%";
                document.getElementById('pot-odds-val').innerText = potOdds > 0 ? potOdds.toFixed(1) + "%" : "-";
                
                if (call === 0) {
                    recText.innerText = equity > 60 ? "VALUE BET" : "CHECK";
                    recText.style.color = equity > 60 ? "#2ecc71" : "#f1c40f";
                } else {
                    if (equity > potOdds + 5) {
                        recText.innerText = "CALL / RAISE";
                        recText.style.color = "#2ecc71";
                        panel.style.borderColor = "#2ecc71";
                    } else if (equity >= potOdds) {
                        recText.innerText = "CALL";
                        recText.style.color = "#f1c40f";
                        panel.style.borderColor = "#f1c40f";
                    } else {
                        recText.innerText = "FOLD";
                        recText.style.color = "#e74c3c";
                        panel.style.borderColor = "#e74c3c";
                    }
                }
            }
        }

        function getPreflopAdvice(cards, pos) {
            const r1 = cards[0][0], r2 = cards[1][0];
            const pair = r1 === r2;
            const vals = {'A':14,'K':13,'Q':12,'J':11,'T':10,'9':9,'8':8,'7':7,'6':6,'5':5};
            const v1 = vals[r1]||0, v2 = vals[r2]||0;
            const high = Math.max(v1, v2);

            if (pair && high >= 11) return {text:"RAISE / ALL-IN", color:"#2ecc71"};
            if (v1+v2 >= 27) return {text:"RAISE", color:"#2ecc71"};
            
            if (pos === 'BTN' || pos === 'CO') {
                if (pair) return {text:"RAISE (Steal)", color:"#f1c40f"};
                if (high >= 12) return {text:"RAISE / CALL", color:"#f1c40f"};
            }
            
            if (pair && high >= 7) return {text:"CALL", color:"#f1c40f"};
            
            return {text:"FOLD", color:"#e74c3c"};
        }

        function simulateEquity() { return Math.floor(Math.random() * 60 + 20); }

    </script>
</body>
</html>
